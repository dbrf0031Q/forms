<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="mystyless.css">
</head>
<body>
 <Header>   <h1> Search by cars available for sell </h1></Header>
<main>
<div>
    <form action="https://fom.in.ua/echo" 
    method="post" class="search">
           <label for="bodyType">Car type:</label>
           <input type="text" id="bodyType" name="bodyType" placeholder="Type your  value for search.Ex:crossover,tank,hatchback...">
           <br> <br> 
           <label for="carBrand">Brand:</label>
           <input type="text" id="carBrand" name="carBrand" placeholder="Type your  value for search.Ex:Mersedes,BMW,toy car...">
           <br>
           <label for="manufacturerCountry">Country:</label>
           <input type="text" id="manufacturerCountry" name="manufacturerCountry" placeholder="Type your  value for search.Ex:Germany,USA,Korea...">
   <br>
           <label for="priceFromTO">Price min-max:</label>
           <br>
           <label for="0-100000">1-100000$</label> 
           <input type="range" name="0-100000" id="range" value="1-100000">
   <br> <br>
           <label for="yearFrom">Year from/to:</label>
         <label for="yearFrom"> 2000-2023</label>
         <input type="range" name="yearFrom" id="">
   <br> <br>
          <label for="condition">Condition:</label>
          <ul>
<input type="checkbox" id="accident" name="condition" value="accident"> <label for="accident">After car accident</label>
<input type="checkbox" id="credit" name="condition" value="credit"> <label for="credit">Bank property</label>
<input type="checkbox" id="unregistered" name="condition" value="unregistered"> <label for="unregistered">no registration in Ukraine</label>
          </ul>
           
           <br>
           <label for="fuelType">Fuel type:</label>
           <input type="text" id="fuelType" name="fuelType">
   
           <br>
           <label for="transmissionType">Transmission Type:</label>
           <input type="text" id="transmissionType" name="transmissionType">
   
           <br>
           <label for="color">Color:</label>
           <input type="checkbox" name="white" id="">white <label for="white"></label>
           <input type="checkbox" name="black" id=""> black <label for="black"></label>
           <input type="checkbox" name="grey" id=""> grey </label>
           <br>
          <label for="Type your color"> Other color </label>
           <input type="text" name="Type your color" id="" placeholder="Type here"> 
   
           <br>
           <br>
           <label for="comfortFeatures">Additional options:</label>
           <br>
           <input type="checkbox" id="sunroof" name="comfortFeatures" value="sunroof"> <label for="sunroof">sunroof</label>
           <input type="checkbox" id="leatherSeats" name="comfortFeatures" value="leatherSeats"> <label for="leatherSeats">leatherSeats</label>
   <br> <br>
           <button type="button" onclick="submitForm()">Search</button>
       </form>
</div>
</main>
</body>
</html>
